version: '3.8'

services:
  markitdown-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./output:/app/output
      - ./input:/app/input
      - ./debug:/app/debug
      - ./app:/app/app
    environment:
      - MARKITDOWN_OUTPUT_DIR=/app/output
      - MARKITDOWN_INPUT_DIR=/app/input
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_EMBEDDING_MODEL=qllama/multilingual-e5-large-instruct
      - OLLAMA_LLM_MODEL=gemma2
      - VECTOR_STORE_DIR=/app/vector_store
      - LOG_LEVEL=INFO
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    restart: unless-stopped
    networks:
      - default
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
